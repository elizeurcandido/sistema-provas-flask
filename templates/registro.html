<!DOCTYPE html>
<html>
<head><title>Registro</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'></head>
<body class='container mt-5'>
    <div class='row justify-content-center'>
        <div class='col-md-6'>
            <div class='card'>
                <div class='card-header'>Criar Nova Conta</div>
                <div class='card-body'>
                    <form method='POST'>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}<div class='alert alert-warning'>{{ messages[0] }}</div>{% endif %}
                        {% endwith %}
                        <div class='mb-3'><label>Nome Completo</label><input type='text' name='nome' class='form-control' required></div>
                        <div class='mb-3'><label>Email</label><input type='email' name='email' class='form-control' required></div>
                        <div class='mb-3'><label>Senha</label><input type='password' name='senha' class='form-control' required></div>
                        <div class='mb-3'><label>Sou:</label>
                            <select name='tipo' class='form-select'>
                                <option value='aluno'>Aluno</option>
                                <option value='professor'>Professor</option>
                            </select>
                        </div>
                        <button type='submit' class='btn btn-success w-100'>Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
