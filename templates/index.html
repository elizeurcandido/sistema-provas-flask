<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Provas</title>
</head>
<body>
    <h2>Criar Nova Prova</h2>
    <form method="POST">
        Escola: <input type="text" name="escola" required><br><br>
        Professor: <input type="text" name="professor" required><br><br>
        Nome da Prova: <input type="text" name="prova" required><br><br>
        Data: <input type="date" name="data" required><br><br>
        Conteúdo/Questões:<br>
        <textarea name="conteudo" rows="10" cols="50" required></textarea><br><br>
        <button type="submit">Gerar PDF</button>
    </form>
</body>
</html>
