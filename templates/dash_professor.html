<!DOCTYPE html>
<html>
<head><title>Painel do Professor</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'></head>
<body class='bg-light'>
    <nav class='navbar navbar-dark bg-dark p-3 mb-4'>
        <span class='navbar-brand'>Painel do Professor: {{ current_user.nome }}</span>
        <a href='/logout' class='btn btn-outline-light btn-sm'>Sair</a>
    </nav>
    <div class='container'>
        <div class='d-flex justify-content-between align-items-center mb-3'>
            <h3>Minhas Provas Criadas</h3>
            <a href='/criar_prova' class='btn btn-primary'>+ Nova Prova</a>
        </div>
        <div class='list-group'>
            {% for prova in provas %}
            <div class='list-group-item d-flex justify-content-between align-items-center'>
                <div>
                    <h5 class='mb-1'>{{ prova.titulo }}</h5>
                    <small>ID: {{ prova.id }} | Questões: {{ prova.questoes|length }}</small>
                </div>
                <a href='/adicionar_questoes/{{ prova.id }}' class='btn btn-sm btn-outline-secondary'>Editar/Add Questões</a>
            </div>
            {% else %}
            <div class='alert alert-info'>Você ainda não criou nenhuma prova.</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
