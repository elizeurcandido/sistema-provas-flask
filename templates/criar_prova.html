<!DOCTYPE html>
<html>
<head><title>Nova Prova</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'></head>
<body class='container mt-5'>
    <h2>Criar Nova Prova</h2>
    <form method='POST'>
        <div class='mb-3'>
            <label>Título da Prova</label>
            <input type='text' name='titulo' class='form-control' required>
        </div>
        <button type='submit' class='btn btn-primary'>Salvar e Adicionar Questões</button>
        <a href='/dashboard' class='btn btn-secondary'>Cancelar</a>
    </form>
</body>
</html>
