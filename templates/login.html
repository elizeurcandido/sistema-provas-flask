<!DOCTYPE html>
<html>
<head><title>Login</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'></head>
<body class='d-flex align-items-center py-4 bg-body-tertiary' style='height: 100vh;'>
<main class='form-signin w-100 m-auto' style='max-width: 330px;'>
    <form method='POST'>
        <h1 class='h3 mb-3 fw-normal'>Fazer Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class='alert alert-danger'>{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <div class='form-floating mb-2'>
            <input type='email' name='email' class='form-control' id='floatingInput' placeholder='nome@exemplo.com' required>
            <label for='floatingInput'>Email</label>
        </div>
        <div class='form-floating mb-3'>
            <input type='password' name='senha' class='form-control' id='floatingPassword' placeholder='Senha' required>
            <label for='floatingPassword'>Senha</label>
        </div>
        <button class='btn btn-primary w-100 py-2' type='submit'>Entrar</button>
        <p class='mt-3 text-center'><a href='/registro'>Criar conta</a></p>
    </form>
</main>
</body>
</html>
